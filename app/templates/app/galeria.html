{% extends 'app/base.html' %} <!--Heredar Contenido por defecto en las paginas-->

{% load static %} <!--Heredar archivos estaticos(css, javascript, img)-->

{% block js %} <!--Incluir archivos javascript-->
<script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>

{% endblock %}

{% block css %} <!--Incluir archivos css-->

{% endblock %}

{% block contenido %} <!--Contenido de la pagina-->
